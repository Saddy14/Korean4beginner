<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact | LearnK</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <style>
        :root {
            --bg: #0b0b0c;
            --card: #0f1113;
            --muted: #9aa0a6;
            --accent: linear-gradient(90deg, #6ee7b7, #7dd3fc);
            --text: #fff;
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: min(720px, 96%)
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111315;
            border-radius: 10px;
            padding: 12px 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        nav .logo {
            font-size: 18px;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 18px;
            list-style: none;
            margin: 0;
            padding: 0
        }

        nav ul li a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            transition: color .15s
        }

        nav ul li a:hover {
            color: #fff
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px
        }

        p.lead {
            text-align: center;
            color: var(--muted);
            margin-bottom: 28px
        }

        form {
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 16px
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            display: block
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 15px;
            transition: border .2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #7dd3fc
        }

        textarea {
            resize: vertical;
            min-height: 120px
        }

        button {
            background: var(--accent);
            color: #02111a;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 6px 16px rgba(125, 211, 252, 0.15);
            transition: transform .12s;
        }

        button:active {
            transform: scale(.98)
        }

        .footer-note {
            margin-top: 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">LearnK</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="flashcards.html">Flashcards</a></li> -->
                <!-- <li><a href="contact-us.html">Contact</a></li> -->
            </ul>
        </nav>

        <h1>Contact Us</h1>
        <p class="lead">Have questions about learning Korean? Reach out to the LearnK team below.</p>

        <form>
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="footer-note">© 2025 LearnK — Helping you master Korean step by step.</div>
    </div>
</body>

</html>
